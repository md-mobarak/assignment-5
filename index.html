<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- header start -->
    <header>
        <h1 class="text-success fw-bold text-center mt-4 ">Banking & Budgeting</h1>
    </header>
    <!-- header end  -->
    <main class="container row mx-auto">
        <section class="ms-sm-3 mt-4 col-sm-6 col-lg-7">
            <div>
                <img class="img-fluid" width="80%" src="money-master2.jpg" alt="">
            </div>
        </section>
        <section class="me-5 mt-4 col-sm-6 col-lg-4 ">
            <div>
                <p class="fw-bold">Income</p>
                <p>Income: <input id="total-income" class="bg-secondary bg-opacity-25 rounded ms-2" type="text" name=""
                        id=""></p>
                <p class="fw-bold">Expenses</p>
                <p>Food:<input class="bg-secondary bg-opacity-25 rounded ms-2" type="text" name="" id="food-value"></p>
                <p>Rent:<input class="bg-secondary bg-opacity-25 rounded ms-2" type="text" name="" id="rent-value"></p>
                <p>Cloths:<input class="bg-secondary bg-opacity-25 rounded ms-2" type="text" name="" id="cloths-value">
                </p>

                <!-- calculate button -->
                <button id="calculate-button" type="button" class="btn btn-success px-5 fw-bold ms-5">Calculate</button>
                <!-- total Expenses -->
                <div>
                    <p class="fw-bold ms-3">Total Expenses: <span id="total-expenses">5000</span></p>
                    <p class="fw-bold ms-3">Balance: <span id="rest-balance">5000</span></p>
                </div>
                <!-- save balance -->
                <p>save: <input type="text" id="save-input" class="bg-secondary bg-opacity-25 rounded ms-2" name="">
                    <span class="fw-bold">%</span>
                    <button type="button" class="btn btn-success px-3 fw-bold" id="save">Save</button>
                </p>
                <p class="fw-bold">saving amount: <span>2000</span></p>
                <p class="fw-bold">Remaining Balance: <span>3000</span></p>

            </div>
        </section>
    </main>

    <!-- javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="money-bank.js"></script>
</body>

</html>
